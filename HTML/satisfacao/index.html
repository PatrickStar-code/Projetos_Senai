<!DOCTYPE html>
<html lang="en">
<head>

        <option value="Manha">Manha</option>

    <select>

    <input type="date" name="conclusao" id="conclusao">
    </div>

    <p><span class="satisfacao">Qual o seu grau de satisfação com:</span></p>
    
    <center>
    <div class="alinhamento">
    <label for="satisfacao">Conteudo:</label>
    <input type="radio" name="satisfacao" id="satisfacao">Pouco Satisfeito

    </div>

    <div class="alinhamento">
    <label for="material">Material:</label>

    <input type="radio" name="material" id="satisfacao">Satisfeito

    </div>

   </div>

   
    <p class="comentario">Comentarios:</p><br>
    <div class="alinhamento"></div>
    <textarea name="Comentarios" id="comentarios" cols="30" rows="10"></textarea><br>
    <div>

    <input type="submit" value="Enviar" class="submit">
    </center>
    </div>
    </center>
